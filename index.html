<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">

    <div class="outer-border">
      <div class="left-border"></div>
      <div class="right-border"></div>
      <div class="profile-card">
        <div class="profile-image">
          <img src="q1.png" alt="Aishwarya Nambiar" />
        </div>
        <div class="profile-info">
          <h2>Aishwarya Nambiar</h2>
          <p><span class="icon">💼</span> Global Brand Marketing</p>
          <p><span class="icon">🏢</span> Etihad Airways</p>
          <div class="color-line"></div>
        </div>
      </div>
    </div>

    <div class="outer-border">
      <div class="left-border"></div>
      <div class="right-border"></div>
      <div class="profile-card">
        <div class="profile-image">
          <img src="q2.png" alt="Ankesh Kumar" />
        </div>
        <div class="profile-info">
          <h2>Ankesh Kumar</h2>
          <p><span class="icon">💼</span> Director – Global Strategic Marketing</p>
          <p><span class="icon">🏢</span> Schneider Electric</p>
          <div class="color-line"></div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
